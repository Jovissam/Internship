<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan</title>
    <link rel="stylesheet" href="fan.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="fan-case">
                <div id="blade" class="blade">
                    <div class="blades"></div>
                    <div class="blades blade-2"><span> </span></div>
                </div>
            </div>
            <div class="stand"></div>
            <div class="scocket">
                <div class="leds" id="led-1"></div>
                <div class="leds" id="led-2"></div>
                <div class="leds" id="led-3"></div>
                <div class="leds" id="led-4"></div>
                <div class="leds" id="led-5"></div>
            </div>
            <div class="stand stand-2"></div>
            <div class="base"></div>
        </div>

        <div id="control-center" class="control-center">
            <button class="btn" id="btn1"><b>1</b></button>
            <button class="btn" id="btn2"><b>2</b></button>
            <button class="btn" id="btn3"><b>3</b></button>
            <button class="btn" id="btn4"><b>4</b></button>
            <button class="btn" id="btn5"><b>5</b></button>
            <button class="btn" id="btn0"><b>0</b></button>
        </div>
    </main>


    <script src="fan.js"></script>
</body>
</html>
