    <script>
        // calculation for hypotenuse formula= a
        let opp = 5 ** 2;
        let adj = 7 ** 2;
        let sum1 = opp + adj;
        let solution = Math.sqrt(sum1);
        console.log("solution for hypotenuse when a:5 and b:7", solution);


        // simple interest for 10 years
        let p = 2000;
        let r = 2;
        let sum2 = p * r;
        let solution1 = sum2 / 100
        let year = 1;

        for (let t = 1; t <= 10; ++t) {
            console.log("Simple interest:", year++, "=", t * solution1, "naira");

        }

        // 5 factorial
        let num = 1;
        let f = 5;
        for (let fac = f; fac >= 1; --fac) {
            num = num * fac
            // num *= fac
        }

        console.log("5 factorial:", num);



        // mean and standard deviation
        let scores = [0, 1, 2, 3, 4, 5];
        let frequency = [3, 4, 4, 8, 5, 8];

        let t_score = 0;
        let t_frequency = 0;
        let d = 0;
        let d2 = 0;
        let g = 0;

        for (let score = 0; score < frequency.length; score++) {
            t_score += scores[score] * frequency[score];
            t_frequency += frequency[score];
            // console.log(t_score);
            
        }
        // console.log(t_score);
        
        let mean = t_score / t_frequency;
        console.log("mean = ", mean);

        for (let d1 = 0; d1 < scores.length; d1++) {
            d = scores[d1] - mean;
            d2 = d ** 2;
            g += frequency[d1] * d2;
            // console.log(g);      
        }

        let deviation = Math.sqrt(g / t_frequency)
        console.log("Standard Deviation =", deviation);



        // logic truth table
        if ((3 > 2) & (3 < (3 - 1))) {
            console.log("true");

        }
        else {
            console.log(false);

        }

        let age = 18

        else {
