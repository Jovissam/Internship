<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="heading">basic calculator</h1>
    <div>
        <input type="text" id="input1">
        <input type="text" id="input2">
        <button id="calculate">Calculate</button>
    </div>
    <p id="display"></p>
    <p id="test"></p>


    <script>
        const input_1 = document.getElementById("input1")
        const input_2 = document.getElementById("input2")
        const submit = document.getElementById("calculate")
        const display = document.getElementById("display")
        const heading = document.getElementById("heading")

        input_1.addEventListener("keyup", function () {

            const value = event.target.value;
            if (value < 18) {
                display.textContent = "you are under age"
                display.style.color = "red"
            } else {
                display.textContent = "you are eligible"
                display.style.color = "blue"
            }
        })
        input_2.addEventListener("input", function () {
            let val = event.target.value
            heading.textContent = "Basic Calculator For " + val;
        })

        submit.addEventListener("click", function () {
            alert("button clicked")
        })

        const testing = document.getElementById("test")
        console.log(testing);
        

        // simplification od surds : sqrt27 * sqrt50
        let surda = 27 ** 0.5;
        let surdb = 50 ** 0.5;
        let surd = surda * surdb;
        console.log("simplification of surds:", surd);

        // kinetic energy where m=20 v=30
        const k = 1 / 2;
        let m = 20;
        let v = 30 ** 2;
        let k_sum = m * v;
        let summ = k * k_sum;
        console.log("kinetic energy:", summ);
    </script>
</body>

</html>
