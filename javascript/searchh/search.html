<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body>

                    id="input1"

                </div>
                <ul class="list-group" id="artistlists">
                    
                </ul>
            </div>
        </div>
    </div>


    <script src="search.js"></script>

</html>
