<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <ol id="name"></ol>
    <script>
        const students = ["jovis", "morex", "sammy"]

        const name_ol = document.getElementById("name");
        for (let i = 0; i < students.length; i++) {
            name_ol.innerHTML += `<li>${students[i]}</li>`;
            // console.log(students[i]);
            
        }
    </script>
</body>
</html>
